<!DOCTYPE html>
<html>
<head>
    <title>Available Jobs</title>
</head>
<body>
    <h1>Available Jobs</h1>
    <table>
        <tr>
            <th>Job ID</th>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Qualification</th>
            <th>Skills</th>
            <th>Job Title</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.userid }}</td>
            <td>{{ job.username }}</td>
            <td>{{ job.email }}</td>
            <td>{{ job.qualification }}</td>
            <td>{{ job.skills }}</td>
            <td>{{ job.jobs }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
